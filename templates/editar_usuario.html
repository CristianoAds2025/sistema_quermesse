{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <div class="card shadow p-4">
        <h3 class="mb-3">Editar Usuário</h3>

        <form method="post">
            <input class="form-control mb-3"
                   name="usuario"
                   value="{{ usuario.usuario }}"
                   required>

            <select class="form-select mb-3" name="perfil" required>
                <option value="administrador"
                    {% if usuario.perfil == "administrador" %}selected{% endif %}>
                    Administrador
                </option>
                <option value="usuario"
                    {% if usuario.perfil == "usuario" %}selected{% endif %}>
                    Usuário
                </option>
            </select>

            <div class="d-grid gap-2">
                <button class="btn btn-success">Salvar Alterações</button>
                <a href="/cadastro" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
