
{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">

    <h3 class="mb-4">Gerenciamento de Usuários</h3>

    <!-- Abas -->
    <ul class="nav nav-tabs" id="usuarioTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="cadastro-tab" data-bs-toggle="tab"
                data-bs-target="#cadastro" type="button" role="tab">
                Cadastrar Usuário
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="lista-tab" data-bs-toggle="tab"
                data-bs-target="#lista" type="button" role="tab">
                Listar Usuários
            </button>
        </li>
    </ul>

    <!-- Conteúdo das abas -->
    <div class="tab-content border border-top-0 p-4">

        <!-- Aba Cadastro -->
        <div class="tab-pane fade show active" id="cadastro" role="tabpanel">
            <form method="POST">
                <input type="text" name="usuario" class="form-control mb-3" placeholder="Usuário" required>
                <input type="password" name="senha" class="form-control mb-3" placeholder="Senha" required>

                <select name="perfil" class="form-select mb-3">
                    <option value="usuario">Usuário</option>
                    <option value="admin">Administrador</option>
                </select>

                <button type="submit" class="btn btn-success">
                    Cadastrar
                </button>
            </form>
        </div>

        <!-- Aba Lista -->
        <div class="tab-pane fade" id="lista" role="tabpanel">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuário</th>
                        <th>Perfil</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in usuários %}
                    <tr>
                        <td>{{ u.id }}</td>
                        <td>{{ u.usuario }}</td>
                        <td>{{ u.perfil }}</td>
                        <td>
                            <a href="/editar_usuario/{{ u.id }}" class="btn btn-sm btn-primary">Editar</a>
                            <a href="/excluir_usuario/{{ u.id }}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Confirma exclusão?')">
                               Excluir
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>

{% endblock %}
